  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, Meiryo, sans-serif;
      padding: 24px;
      background: #f8faf9;
    }
    h1 { font-size: 1.3rem; margin-bottom: 8px; color: #5a9b7d; }
    p { color: #666; margin-bottom: 20px; font-size: 0.9rem; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
    }
    .item {
      background: white;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .item img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 8px;
    }
    .item-label { font-weight: 600; color: #2d3436; font-size: 0.95rem; }
    .item-cat { font-size: 0.75rem; color: #636e72; margin-top: 2px; }
    .bingo-cell {
      width: 80px;
      height: 80px;
      background: #a8d5ba;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 8px;
    }
    .bingo-cell img { width: 56px; height: 56px; margin: 0; }
  </style>
</head>
